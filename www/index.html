        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html
  *   http://www.quirksmode.org/mobile/metaviewport/devices.html
  *   https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>

        <div id="content" class="uwrap">
            <div class="upage vertical-col panel" id="mainpage" data-header="none" data-footer="none">
                <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                    <div class="col uib_col_2 col-0" data-uib="layout/col" data-ver="0">
                        <div class="widget-container content-area vertical-col">

                            <ul class="list widget uib_w_1 d-margins" data-uib="app_framework/listview" data-ver="1">
                                <li class="widget uib_w_2" data-uib="app_framework/listitem" data-ver="1"><a href="#tvch1page" data-transition="fade">RT Live Video Stream</a>
                                </li>
                                <li class="widget uib_w_3" data-uib="app_framework/listitem" data-ver="1"><a href="#tvch2page" data-transition="fade">Sky News International</a>
                                </li>
                                <li class="widget uib_w_4" data-uib="app_framework/listitem" data-ver="1"><a>List NEW Channel...</a>
                                </li>
                            </ul><span class="uib_shim"></span>
                        </div>
                    </div>
                    <span class="uib_shim"></span>
                </div>
            </div>
            <div class="upage vertical-col left panel" id="tvch1page" data-header="none" data-footer="none"><a class="button widget uib_w_5 d-margins" data-uib="app_framework/button" data-ver="1" href="#mainpage" data-transition="fade">Back to Channel Listing</a>
                <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                    <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                        <div class="widget-container content-area vertical-col">

                            <div class="widget uib_w_6 d-margins iframe-size" data-uib="media/iframe" data-ver="0">

                            </div><span class="uib_shim"></span>
                        </div>
                    </div>
                    <span class="uib_shim"></span>
                </div>
            </div>
            <div class="upage vertical-col panel" id="tvch2page" data-header="none" data-footer="none"><a class="button widget uib_w_7 d-margins" data-uib="app_framework/button" data-ver="1" href="#mainpage" data-transition="fade">Back to Channel Listing</a>
                <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
                    <div class="col uib_col_4 col-0_12-12" data-uib="layout/col" data-ver="0">
